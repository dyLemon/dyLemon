<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性 计算属性关键词: computed。</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.js"></script>
</head>
<body>
<div id="app">
    <p> 原始值：{{ message }}</p>
    <p> 反转值：{{ reversemessage }}</p>
</div>
<script>
    new Vue({
        el: "#app",
        data:{
            message: 'addd'
        },
        computed:{
          //computed计算,
            reversemessage : function(){
                return this.message.split('').reverse().join('');
    }
        }
    })
</script>
</body>
</html>
